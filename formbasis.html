<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="stylesf.css">
</head>
<body>

    <h1>Formulier</h1>
    
<div class="mid">
    <form action="mailto:student@st.deltion.nl" method="post">
    
     <label for="Naam">Naam</label>
     <br>

     <input type="text" id="Naam" name="Naam" maxlength="100" required placeholder="Naam" value="">
     <br>

     <label for="Adres">Adres:</label>
     <br>
    
     <input type="text" id="Adres" name="Adres" maxlength="100" required placeholder="Adres" value="">
     <br>
    
     <label for="Postcode">Postcode:</label>
     <br>
    
     <input type="text" id="Postcode" name="Postcode" maxlength="6" required placeholder="Postcode" value="">
     <br>

     <label for="Plaats">Plaats:</label>
     <br>

     <input type="text" id="Plaats" name="Plaats" maxlength="100" required placeholder="Plaats" value="">
     <br>

     <label for="Geboortedatum">Geboortedatum:</label>
     <br>

     <input type="date" id="Geboortedatum" name="Geboortedatum" required placeholder="Geboortedatum" value="">
     <br>

     <label for="E-mail">E-mailadres</label>
     <br>

     <input type="email" id="E-mail" name="E-mail" required placeholder="E-mail" value="">
     <br>

     <label for="Geslacht">Geslacht</label>
     <br>

     Man <input type="radio" id="Geslacht" name="Geslacht" required value="Man">
     Vrouw <input type="radio" id="Geslacht" name="Geslacht" required value="Vrouw">
     <br>   

     <label for="Opmerking">Opmerking</label>
     <br>
     
     <textarea id="Opmerking" name="Opmerking"></textarea>
     <br>   

     <label for="Inschrijven voor de nieuwsbrief">Inschrijven voor de nieuwsbrief</label>
     <br>

     <input type="checkbox" id="Inschrijven voor de nieuwsbrief" name="Inschrijven voor de nieuwsbrief" value="">
     <br>
     <br>
    
     <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
